{% load static %}

<html>
    <head>
        <meta charset="utf-8"/>
        <title>RogueBit Shop - {% block title %}RogueBit Shop{% endblock %}</title>
        <link href="{% static "css/base.css" %}" rel="stylesheet">

    </head>
    <body>
        <div id="header">
            <a href="/" class="logo">RogueBitShop</a>
            <div>
                {% if request.user.is_authenticated %}
                    <a href="{% url "shop:dashboard" %}">My dashboard</a>
                    <span>Hello {{ request.user.first_name }},</span>
                    <a href="{% url "shop:loggedout" %}">Logout</a>
                {% else %}
                    <a href="{% url "shop:login" %}">Log-in</a>
                {% endif %}
            </div>



        </div>
        <div id="subheader">
            <div class="cart">
                Your cart is empty.
            </div>
        </div>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>

    </body>
</html>
