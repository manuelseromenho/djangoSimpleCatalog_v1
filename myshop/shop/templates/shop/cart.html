{% extends "shop/base.html" %}
{% load static %}

{% block content %}
    <div>
        <h1>Carrinho</h1>
        {% for item in itens %}
            Produto: {{ item }} Qtd:{{ item.quantidade }}
            <form action="{% url 'shop:cart_item_delete' item.pk %}" method="post">
                {% csrf_token %}
                <input type="submit" value="Delete" />
            </form>
            <br/>
        {% endfor %}

    </div>
{% endblock %}
